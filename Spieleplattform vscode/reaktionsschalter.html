<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaktions-Schalter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body onload="loadState()">

    <header>
        <!-- Link zurück zur Startseite -->
        <button id="backBtn" onclick="window.location.href='index.html'" class="small-btn" title="Zurück">←</button>
        <h1>Reaktions-Schalter</h1>
    </header>

    <main class="container">
        <h1>Reaktions-Schalter</h1>

        <!-- Der Lichtschalter -->
        <div class="light-switch off" onclick="handleSwitchClick()">
            <div class="light-switch-handle"></div>
        </div>

        <p id="instruction-display">Klicke den Schalter, um zu starten.</p>
        <p id="result-display" style="display: none;">0 ms</p>
        
    </main>

    <!-- Cookie Modal wird hier benötigt -->
    <div id="cookieOverlay"></div>
    <div id="cookieBanner" class="cookie-banner">
        <p>Wir verwenden Local Storage, um Ihre Einstellungen zu speichern. <a href="datenschutz.html">Mehr erfahren</a></p>
        <button id="acceptCookie" class="small-btn">Verstanden</button>
    </div>
    
    <!-- Die JavaScript Datei für dieses Spiel -->
    <script src="reaktionsschalter_script.js"></script>

    <footer>
        <p>&trade; 2025 Spiele-Plattform | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
    </footer>
</body>
</html>
